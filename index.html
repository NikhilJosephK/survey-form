<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>survey form 2</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto+Condensed:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <h3 class="heading">
     Survey Form
  </h3>
  <p><em>Thank you for taking the time to help us improve the platform</em>
  </p>


  <div class="container-fluid">

    <div class="form-rows">
      <div class="labels">
        <label>Name</label>
      </div>
      <div class="fields">
        <input class="fieldinput" type="text" name="text" placeholder="type name">
      </div>
    </div>


    <div class="form-row">
      <div class="labels">
        <label>Email</label>
      </div>
      <div class="fields">
        <input class="fieldinput" type="email" name="email" placeholder="type your email">
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label>age</label>
      </div>
      <div class="fields">
        <input class="fieldinput" type="text" name="text" placeholder="age">
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label for="dropdown">Which option best describes your current role?</label>
      </div>
      <div class="fields">
        <select class="dropdown" name="dropdown">
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="no comments">Prefer not to say</option>
        </select>
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label>Would you recommend freeCodeCamp to a friend?</label>
      </div>
      <div class="fields">
        <ul style="list-style:none;">
          <li>
            <input type="radio" name="radio" value="Definitely">
            <label>Definitely</label>
          </li>
          <li>
            <input type="radio" name="radio" value="Maybe">
            <label>Maybe</label>
          </li>
          <li>
            <input type="radio" name="radio" value="Not sure">
            <label>Not sure</label>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      </div>
      <div class="fields">
        <select class="dropdown" name="">
          <option value="challenges">Challenges</option>
          <option value="project">project</option>
          <option value="community">community</option>
          <option value="open source">open source</option>
        </select>
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label>What would you like to see improved? (Check all that apply)</label>
      </div>
      <div class="fields">
        <ul style="list-style:none">
          <li>
            <input type="checkbox" name="" value="">
            <label>Front-end Projects</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Back-end projects</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Data Visualization</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Challenges</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Open Source Community</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Gitter help rooms</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>City Meetups</label>
          </li>
          <li>
            <input type="checkbox" name="" value="">
            <label>Additional Courses</label>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-rows">
      <div class="labels">
        <label>Any comments or suggestions?</label>
      </div>
      <div class="fields">
        <textarea name="text" rows="8" cols="10"></textarea>
      </div>
    </div>

     <div class="submit-button">
       <button class="btn" type="button" name="button">submit</button>

     </div>

  </div>
</body>

</html>
